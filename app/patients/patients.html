<div class="background">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col" style="width:45vw">
      <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--4dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">First Name</th>
            <th class="mdl-data-table__cell--non-numeric">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="patient in patients" ng-click="selectPatient(patient)">
            <td class="mdl-data-table__cell--non-numeric">{{patient.fname}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{patient.lname}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mdl-cell mdl-cell--6-col" style="width:45vw">
      <div class="hsp mdl-card mdl-shadow--4dp" style="float:right; width:100%">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{selectedPatient.fname}} {{selectedPatient.lname}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
        Admission Date: {{selectedPatient.admissiondate}}
        Discharge Date: {{selectedPatient.dischargedate}}
        Details: {{selectedPatient.pdetails}}
        </div>
      </div>
      <br>
      <div class="hsp mdl-card mdl-shadow--4dp" style="float:right; width:100%; margin-top:10px;">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Admit Patient</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form ng-submit="addPatient()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3" ng-model="newPatient.fname">
              <!-- <label class="mdl-textfield__label" for="sample3">First Name</label> -->
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="plname" ng-model="newPatient.lname">
              <!-- <label class="mdl-textfield__label" for="plname">Last Name</label> -->
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="plname" ng-model="newPatient.phonenumber">
              <!-- <label class="mdl-textfield__label" for="plname">Last Name</label> -->
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="plname" ng-model="newPatient.pdetails">
              <!-- <label class="mdl-textfield__label" for="plname">Last Name</label> -->
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">Admit Patient</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
